sonar.projectKey=sudo-hrmn_Youtube-Clone
sonar.organization=sudo-hrmn
sonar.projectName=YouTube Clone
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.jsx,**/*.test.js,**/*.spec.jsx,**/*.spec.js
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts,**/coverage/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.jsx,**/*.test.js,**/*.spec.jsx,**/*.spec.js,**/main.jsx,**/*.config.js

# Language configuration
sonar.sourceEncoding=UTF-8

# Quality gate configuration
sonar.qualitygate.wait=true
