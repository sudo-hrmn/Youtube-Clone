<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>
  
  <!-- YouTube Play Button -->
  <circle cx="150" cy="100" r="40" fill="white" filter="url(#dropshadow)"/>
  <polygon points="135,85 135,115 165,100" fill="#ff0000"/>
  
  <!-- Main Title -->
  <text x="220" y="85" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="36" font-weight="bold" filter="url(#dropshadow)">YouTube Clone</text>
  
  <!-- Subtitle -->
  <text x="220" y="115" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Modern React Application with DevOps Pipeline</text>
  
  <!-- Tech Stack Icons -->
  <rect x="220" y="130" width="50" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
  <text x="245" y="143" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">React</text>
  
  <rect x="280" y="130" width="50" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
  <text x="305" y="143" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Docker</text>
  
  <rect x="340" y="130" width="60" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
  <text x="370" y="143" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Kubernetes</text>
  
  <rect x="410" y="130" width="50" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
  <text x="435" y="143" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ArgoCD</text>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="50" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="680" cy="70" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="720" cy="40" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="750" cy="80" r="2" fill="rgba(255,255,255,0.5)"/>
  
  <circle cx="650" cy="150" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="700" cy="170" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="730" cy="140" r="2" fill="rgba(255,255,255,0.2)"/>
</svg>
