<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters for glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <rect x="250" y="30" width="400" height="50" rx="25" fill="url(#cardGradient)" stroke="#4a5568" stroke-width="1"/>
  <text x="450" y="60" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="18" font-weight="bold">YouTube Clone - DevOps Pipeline</text>
  
  <!-- Pipeline Flow Line -->
  <line x1="80" y1="200" x2="820" y2="200" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Developer Icon -->
  <circle cx="80" cy="200" r="25" fill="#3182ce" stroke="#63b3ed" stroke-width="2"/>
  <text x="80" y="207" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">üë®‚Äçüíª</text>
  <text x="80" y="240" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Developer</text>
  
  <!-- Git -->
  <rect x="130" y="175" width="60" height="50" rx="8" fill="#f56500" stroke="#fd8c00" stroke-width="1"/>
  <text x="160" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Git</text>
  <text x="160" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Push</text>
  <text x="160" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Code</text>
  
  <!-- GitHub Actions -->
  <rect x="210" y="175" width="60" height="50" rx="8" fill="#24292e" stroke="#586069" stroke-width="1"/>
  <text x="240" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">GitHub</text>
  <text x="240" y="208" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Actions</text>
  <text x="240" y="220" text-anchor="middle" fill="#7cb342" font-family="Arial, sans-serif" font-size="8">CI/CD</text>
  
  <!-- Test -->
  <rect x="290" y="175" width="60" height="50" rx="8" fill="#38a169" stroke="#68d391" stroke-width="1"/>
  <text x="320" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Test</text>
  <text x="320" y="208" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Vitest</text>
  <text x="320" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">ESLint</text>
  
  <!-- Build -->
  <rect x="370" y="175" width="60" height="50" rx="8" fill="#805ad5" stroke="#b794f6" stroke-width="1"/>
  <text x="400" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Build</text>
  <text x="400" y="208" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Vite</text>
  <text x="400" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">React</text>
  
  <!-- Docker -->
  <rect x="450" y="175" width="60" height="50" rx="8" fill="#0db7ed" stroke="#00d4ff" stroke-width="1"/>
  <text x="480" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Docker</text>
  <text x="480" y="208" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Build</text>
  <text x="480" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Image</text>
  
  <!-- Registry -->
  <rect x="530" y="175" width="60" height="50" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="560" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">GitHub</text>
  <text x="560" y="203" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Registry</text>
  <text x="560" y="218" text-anchor="middle" fill="#7cb342" font-family="Arial, sans-serif" font-size="8">Push</text>
  
  <!-- Kubernetes -->
  <rect x="610" y="175" width="60" height="50" rx="8" fill="#326ce5" stroke="#4285f4" stroke-width="1"/>
  <text x="640" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Kubernetes</text>
  <text x="640" y="203" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Deploy</text>
  <text x="640" y="218" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Scale</text>
  
  <!-- ArgoCD -->
  <rect x="690" y="175" width="60" height="50" rx="8" fill="#ef6c00" stroke="#ff9800" stroke-width="1"/>
  <text x="720" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ArgoCD</text>
  <text x="720" y="208" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">GitOps</text>
  <text x="720" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Sync</text>
  
  <!-- Production -->
  <circle cx="820" cy="200" r="25" fill="#38a169" stroke="#68d391" stroke-width="2"/>
  <text x="820" y="207" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">üöÄ</text>
  <text x="820" y="240" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Production</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
  
  <!-- Arrow lines -->
  <line x1="105" y1="200" x2="125" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="195" y1="200" x2="205" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="275" y1="200" x2="285" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="355" y1="200" x2="365" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="435" y1="200" x2="445" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="515" y1="200" x2="525" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="595" y1="200" x2="605" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="675" y1="200" x2="685" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="755" y1="200" x2="790" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Status indicators -->
  <circle cx="240" cy="160" r="4" fill="#38a169"/>
  <circle cx="320" cy="160" r="4" fill="#38a169"/>
  <circle cx="400" cy="160" r="4" fill="#38a169"/>
  <circle cx="480" cy="160" r="4" fill="#38a169"/>
  <circle cx="560" cy="160" r="4" fill="#38a169"/>
  <circle cx="640" cy="160" r="4" fill="#38a169"/>
  <circle cx="720" cy="160" r="4" fill="#38a169"/>
  
  <!-- Technology Stack -->
  <rect x="50" y="300" width="800" height="80" rx="10" fill="url(#cardGradient)" stroke="#4a5568" stroke-width="1"/>
  <text x="450" y="325" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Technology Stack</text>
  
  <!-- Tech icons row -->
  <rect x="80" y="340" width="80" height="25" rx="5" fill="#61dafb" stroke="#21d4fd" stroke-width="1"/>
  <text x="120" y="357" text-anchor="middle" fill="#1a202c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">React 19</text>
  
  <rect x="180" y="340" width="80" height="25" rx="5" fill="#646cff" stroke="#747bff" stroke-width="1"/>
  <text x="220" y="357" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Vite</text>
  
  <rect x="280" y="340" width="80" height="25" rx="5" fill="#0db7ed" stroke="#00d4ff" stroke-width="1"/>
  <text x="320" y="357" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Docker</text>
  
  <rect x="380" y="340" width="80" height="25" rx="5" fill="#326ce5" stroke="#4285f4" stroke-width="1"/>
  <text x="420" y="357" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Kubernetes</text>
  
  <rect x="480" y="340" width="80" height="25" rx="5" fill="#ef6c00" stroke="#ff9800" stroke-width="1"/>
  <text x="520" y="357" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ArgoCD</text>
  
  <rect x="580" y="340" width="80" height="25" rx="5" fill="#24292e" stroke="#586069" stroke-width="1"/>
  <text x="620" y="357" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">GitHub</text>
  
  <rect x="680" y="340" width="80" height="25" rx="5" fill="#009639" stroke="#4caf50" stroke-width="1"/>
  <text x="720" y="357" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Nginx</text>
</svg>
